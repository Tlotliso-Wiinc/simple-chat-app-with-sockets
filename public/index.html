<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chat</h1>

  <!--
  <div id="room-selection">
    <input type="text" id="room-input" placeholder="Enter room name">
    <button onclick="joinRoom()">Join Room</button>
  </div>
  -->

  <div id="chat">
    <ul id="messages"></ul>
    <div id="loading" class="loading-container" style="display: none;">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="loading-text">AI is thinking...</p>
    </div>
    <form id="messageForm">
      <input id="messageInput" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Generate a random room ID or you could let users input it
    const room = 'room-' + Math.random().toString(36).substr(2, 9);

    socket.on("connect", () => {
        console.log("Connected with WebSocket ID:", socket.id);
        // Join the room when connected
        socket.emit('join room', room);
    });
    
    // Handle incoming chat messages
    socket.on('chat', (data) => {
        // Only show messages from our room
        if (data.room === room) {
            addMessage(data.user, data.message);
            // Hide loading animation when AI responds
            if (data.user === 'AI') {
                hideLoading();
            }
        }
    });

    // Handle form submission
    document.getElementById('messageForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message !== '' && room) {
            addMessage('User', message);
            socket.emit('chat message', { 
                user: 'User', 
                message,
                room: room
            });
            input.value = '';
            // Show loading animation when sending message
            showLoading();
        }
    });

    function addMessage(user, message) {
        const messages = document.getElementById('messages');
        const li = document.createElement('li');
        if (user === 'AI') {
            li.textContent = `${message}`;
        } else {
            li.textContent = `${message}`;
        }
        messages.appendChild(li);
    }

    function showLoading() {
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
    }

    function hideLoading() {
        const loading = document.getElementById('loading');
        loading.style.display = 'none';
    }

            socket.emit('join room', currentRoom);
            document.getElementById('room-selection').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
        }
    }
  */
  </script>
</body>
</html>
